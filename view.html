<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكتاب</title>

  <style>
    /* أنماط شاشة التحميل */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f2e6; /* الخلفية البرتقالية */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-screen img {
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* أنماط تفاصيل الكتاب */
    #book-details {
      display: none; /* مخفي أولاً */
    }

    .hidden {
      display: none;
    }

    /* أنماط تقييم النجوم */
    .star-rating {
      display: inline-block;
      width: 5em;
      height: 1em;
    }

    .star-rating .star {
      display: inline-block;
      width: 1em;
      height: 1em;
      background-image: url('https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'); /* استبدال برابط URL الفعلي */
      background-repeat: no-repeat;
      background-position: center;
    }

    .star-rating .star.filled {
      color: gold; /* اللون للنجوم الممتلئة */
    }

    /* أنماط الصور الإضافية */
    #additional-images {
      margin-top: 20px;
    }

    #additional-images img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .tg {
      border-collapse: collapse;
      border-spacing: 0;
    }

    .tg td,
    .tg th {
      border-color: black;
      border-style: solid;
      border-width: 1px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      overflow: hidden;
      padding: 10px 5px;
      word-break: normal;
    }

    .tg .tg-0pky {
      border-color: inherit;
      text-align: center;
      vertical-align: top;
    }

    .tg .tg-0lax {
      text-align: center;
      vertical-align: top;
    }

    /* تعديل للتجاوب مع الشاشات الصغيرة */
    @media (min-width: 601px) {
      .tg td:nth-child(1),
      .tg th:nth-child(1) {
        width: 30%;
        text-align: right;
      }

      .tg td:nth-child(2),
      .tg th:nth-child(2) {
        width: 70%;
        text-align: right;
      }
    }

    @media (max-width: 600px) {
      .tg td,
      .tg th {
        display: block;
        text-align: right;
      }

      .tg td:nth-child(odd),
      .tg th:nth-child(odd) {
        background-color: #f2f2f2;
      }
    }

    /* تنسيق المحتوى */
    #summary {
      white-space: pre-line;
    }
  </style>

</head>

<body>
  <div id="loading-screen">
    <img src="https://wa022.github.io/2028/loader.png" alt="جاري التحميل">
  </div>

  <div id="book-details" class="hidden">
    <!-- هنا يتم استعراض تفاصيل الكتاب -->
  </div>

  <!-- نموذج تقييم الزوار -->

          <div class="input-box">

            <input type="number" id="visitorRating" name="visitorRating" min="1" max="5" required>
          </div>
          <button type="submit" class="btn btn-primary">إرسال التقييم</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
