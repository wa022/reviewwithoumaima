<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>تفاصيل الكتاب</title>

  <style>
    /* أنماط شاشة التحميل */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f2e6; /* الخلفية البرتقالية */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-screen img {
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* أنماط تفاصيل الكتاب */
    #book-details {
      display: none; /* مخفي أولاً */
    }

    .hidden {
      display: none;
    }

    /* أنماط تقييم النجوم */
    .star-rating {
      display: inline-block;
      width: 5em;
      height: 1em;
    }

    .star-rating .star {
      display: inline-block;
      width: 1em;
      height: 1em;
      background-image: url('https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'); /* استبدال برابط URL الفعلي */
      background-repeat: no-repeat;
      background-position: center;
    }

    .star-rating .star.filled {
      color: gold; /* اللون للنجوم الممتلئة */
    }

    /* أنماط الصور الإضافية */
</html>
