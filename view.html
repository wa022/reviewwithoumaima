<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>مراجعة مع أميمة</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Rubik, sans-serif;
            line-height: 1.8;
            margin: 0;
            background-color: #ffb1000d; /* theme */
            direction: rtl; /* RTL direction for body */
        }

        .book {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center; /* Center text within book elements */
            display: inline-block; /* Display books side-by-side */
            margin: 10px;
        }

        /* Adjust for smaller screens (less than 992px) */
        @media (max-width: 991px) {
            .book {
                width: calc(33.333% - 20px); /* Adjust width for 3 columns */
            }
        }

        /* Adjust for smaller screens (less than 768px) */
        @media (max-width: 767px) {
            .book {
                width: calc(50% - 20px); /* Adjust width for 2 columns */
            }
        }

        /* Adjust for even smaller screens (less than 480px) */
        @media (max-width: 480px) {
            .book {
                width: calc(100% - 20px); /* عرض العناصر بالمنتصف مع مسافة 10 بكسل من الجهتين */
            }
        }

        .book img {
            width: 100%; /* Make images responsive to container width */
            height: 350px; /* Set a fixed height for all images */
            object-fit: cover; /* Crop images to fit the container */
        }

        .view-book-btn {
            font-family: Rubik, sans-serif;
            padding: 5px 10px;
            background-color: #e74c3c; /* Orange button color */
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin-top: 10px;
            display: block; /* Make button a block element */
            margin-left: auto;
            margin-right: auto;
            width: 50%; /* Adjust button width */
        }

        h2 {
            color: #85640a; /* Darker orange for headings */
            margin-bottom: 20px; /* Add bottom margin */
            text-decoration: none; /* Remove underline from book titles */
            letter-spacing: 0rem;
        }

        /* تغيير لون العناصر عند تمرير المؤشر (hover) */
        .book:hover {
            border-color: #e74c3c; /* تغيير لون الحدود للكتاب */
        }

        .book:hover h3 {
            color: #e74c3c; /* تغيير لون عنوان الكتاب */
        }

        .book:hover .view-book-btn {
            background-color: red; /* تغيير لون زر المراجعة */
        }

        /* Second Style Section */

        header {
            background-color: #ffffff;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-left: 10%;
            margin-right: 5%;
        }

        nav {
            display: flex;
            gap: 20px;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-a {
            text-decoration: none;
            color: black;
        }

        .nav-a:hover {
            color: #85640a;
        }

        nav.open {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 140px;
            left: 0;
            right: 0;
            background-color: #fff;
            /* border: 1px solid #333; */
            border-radius: 0px;
            padding: 10px;
            height: auto;
        }

        nav.open a {
            color: #000;
        }

        .menu-icon {
            display: none;
            width: 25px;
            height: 25px;
            cursor: pointer;
            background-image: url('https://wa022.github.io/2028/menu.png');
            background-size: cover;
        }

        .search-box {
            text-align: center;
            padding: 20px;
        }

        .search-box input {
            font-family: Rubik, sans-serif;
            border-width: 1px;
            height: 25px;
            border-radius: 0px 20px 20px 0px;
            padding-right: 15px;
        }

        .search-box button {
            font-family: Rubik, sans-serif;
            border-width: 1px;
            height: 29px;
            width: 29px;
            border-radius: 20px 0px 0px 20px;
            text-align: center;
            background: black;
        }

        .search-box button:hover {
            background-color: #ff7a2a;
            border-width: 0px;
        }

        @media screen and (max-width: 576px) {
            header {
                flex-direction: row-reverse;
            }

            .logo {
                margin-left: auto;
                margin-right: 10px;
            }

            nav {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .search-box {
                padding: 10px;
            }
        }

        @media screen and (min-width: 577px) and (max-width: 768px) {
            .logo {
                margin-left: 5%;
                margin-right: 10%;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 992px) {
            .logo {
                margin-left: 10%;
                margin-right: 5%;
            }
        }

        @media screen and (min-width: 993px) {
            .logo {
                margin-left: 10%;
                margin-right: 5%;
            }
        }

        /* CSS styles for the new spinner */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f2e6; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top-color: #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .tg td,
        .tg th {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 0px;
            word-break: normal;
        }

        .tg .tg-0pky {
            border-color: inherit;
            text-align: center;
            vertical-align: top;
        }

        .tg .tg-0lax {
            text-align: center;
            vertical-align: top;
        }

        @media (min-width: 601px) {
            .btn {
                float: right;
            }

            .tg td:nth-child(1),
            .tg th:nth-child(1) {
                width: 30%;
                text-align: right;
                padding-left: 15px;
                padding-right: 15px;
                font-family: Rubik, sans-serif;
            }

            .tg td:nth-child(2),
            .tg th:nth-child(2) {
                width: 70%;
                text-align: right;
                padding-right: 18px;
                padding-left: 18px;
                font-family: Rubik, sans-serif;
            }
        }

        @media (max-width: 600px) {
            #sendingMessage {
                text-align: right;
            }

            .tg td,
            .tg th {
                display: block;
                text-align: right;
                font-family: Rubik, sans-serif;
            }

            .tg td:nth-child(odd),
            .tg th:nth-child(odd) {
                background-color: #f4f4f4;
            }

            .tg td:nth-child(even),
            .tg th:nth-child(even) {
                background-color: #ffffff;
            }
        }
    </style>

</head>
<body>

   <header>
        <img src="https://wa022.github.io/2028/Artboard%201%20(1).png" alt="Logo" class="logo">
        <div class="menu-icon"></div>
        <nav>
            <a href="https://wa022.github.io/2028/1page.html" class="nav-a">الرئيسية</a>
            <a href="https://wa022.github.io/2028/2page.html" class="nav-a">تواصل معنا</a>
            <a href="https://wa022.github.io/2028/3page.html" class="nav-a">عن أميمة</a>
            <a href="https://wa022.github.io/2028/4page.html" class="nav-a">من نحن</a>
        </nav>
    </header>
    

 <!-- HTML content -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container" style="display: none;">
        <!-- Your existing HTML content goes here -->
        <h2>مراجعة الكتب</h2>
        <div id="book-list">
            <div class="book">
                <h3>عنوان الكتاب</h3>
                <img src="https://wa022.github.io/2028/cup.jpg" alt="Book Cover">
                <button class="view-book-btn">عرض الكتاب</button>
            </div>
            <!-- Repeat book elements as needed -->
        </div>
    
        <div class="search-box">
            <input type="text" placeholder="ابحث عن كتاب">
            <button>ابحث</button>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $(".menu-icon").click(function() {
            $("nav").toggleClass("open");
        });

        // Simulating the page load complete event
        setTimeout(function() {
            $("#loading-screen").fadeOut("slow", function() {
                $(".container").fadeIn("slow");
            });
        }, 2000); // Simulate a 2-second loading time

        // Add click event to the search button
        $(".search-box button").click(function() {
            alert("Searching...");
        });

        // Add click event to the view book button
        $(".view-book-btn").click(function() {
            alert("Viewing book...");
        });
    });
    </script>

</body>
</html>
