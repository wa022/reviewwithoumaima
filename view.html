<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكتاب</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
      box-sizing: border-box;
    }

    * {
      box-sizing: border-box;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f2e6;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loading-screen img {
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #book-details {
      display: none;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: calc(100% - 40px);
    }

    #book-title {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
      border-bottom: 2px solid #f5f2e6;
      padding-bottom: 10px;
    }

    #book-cover {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .tg {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .tg td,
    .tg th {
      border: 1px solid #ddd;
      padding: 10px;
    }

    .tg th {
      background-color: #f5f2e6;
      color: #333;
    }

    .tg td {
      background-color: #fff;
      color: #333;
    }

    .tg .tg-0lax {
      text-align: center;
      vertical-align: top;
    }

    .tg .tg-0pky {
      text-align: right;
      vertical-align: top;
    }

    #summary,
    #rating,
    #review {
      margin-top: 20px;
      line-height: 1.6;
      color: #666;
    }

    #star-rating {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .star {
      cursor: pointer;
      font-size: 2em;
      color: #ccc;
      transition: color 0.2s;
    }

    .star:hover,
    .star.selected {
      color: #ff9d00;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #ff9d00;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #e68a00;
    }

    #sendingMessage {
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    @media (max-width: 600px) {
      #book-details {
        width: calc(100% - 20px);
        padding: 10px;
      }

      .tg td,
      .tg th {
        display: block;
        width: 100%;
        text-align: right;
      }

      .tg td:nth-child(odd),
      .tg th:nth-child(odd) {
        background-color: #f5f2e6;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <img src="https://wa022.github.io/2028/loader.png" alt="جاري التحميل">
  </div>

  <div id="book-details">
    <h2 id="book-title"></h2>
    <table class="tg">
      <tbody>
        <tr>
          <td style="text-align: center;" class="tg-0lax" rowspan="5"><img id="book-cover" src="" alt="غلاف الكتاب"></td>
          <td class="tg-0pky">
            <strong>اسم الكاتب:</strong>
            <p id="author"></p>
          </td>
        </tr>
        <tr>
          <td class="tg-0pky">
            <strong>عدد الصفحات:</strong>
            <p id="pages"></p>
          </td>
        </tr>
        <tr>
          <td class="tg-0pky">
            <strong>الفئة:</strong>
            <p id="category"></p>
          </td>
        </tr>
        <tr>
          <td class="tg-0pky">
            <strong>تقييم الزوار:</strong>
            <p id="rating-f"><span class="star-rating"></span></p>
          </td>
        </tr>
        <tr>
          <td style="text-align: center;" class="tg-0lax">
            <label for="visitorRating" class="form-label">شاركنا تقييمك</label>
            <div id="star-rating">
              <span class="star" data-rating="1">&#9733;</span>
              <span class="star" data-rating="2">&#9733;</span>
              <span class="star" data-rating="3">&#9733;</span>
              <span class="star" data-rating="4">&#9733;</span>
              <span class="star" data-rating="5">&#9733;</span>
            </div>
            <form id="visitorRatingForm" action="YOUR_GOOGLE_APPS_SCRIPT_URL" method="POST">
              <input type="hidden" id="bookTitle" name="bookTitle">
              <input type="hidden" id="author" name="author">
              <input type="hidden" id="visitorRating" name="visitorRating">
              <button type="submit" class="btn" id="submitRating">إرسال التقييم</button>
              <p id="sendingMessage" style="display:none;">رأيك يهمنا. شكرًا على المشاركة!</p>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="summary">
      <h3>الملخص</h3>
      <p id="summary-text"></p>
    </div>
    <div id="review">
      <h3>تقييمي الشخصي</h3>
      <p id="rating"></p>
      <p id="review-text"></p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      var urlParams = new URLSearchParams(window.location.search);
      var bookTitle = decodeURIComponent(urlParams.get('title'));

      $.ajax({
        url: "https://sheets.googleapis.com/v4/spreadsheets/1eFNyOTc1sjFwoBYA5FzB4f-ecGs0w-COjOZ_mXLWBbo/values/Sheet1!A1:N100?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU",
        method: "GET",
        success: function (data) {
          var books = data.values;
          books.shift();

          var foundBook = books.find(function (book) {
            return book[0] === bookTitle;
          });

          if (foundBook) {
            $('#book-title').text(foundBook[0]);
            $('#book-cover').attr('src', foundBook[1]);
            $('#author').text(foundBook[2]);
            $('#category').text(foundBook[4]);
            $('#pages').text(foundBook[3]);

            if (foundBook[7]) {
              $('#review-text').text(foundBook[8]);
            } else {
              $('#review-text').text('لا توجد مراجعة حاليا.');
            }

            var officialRatingValue = parseInt(foundBook[6]);
            var starsString = '';
            for (var i = 0; i < 5; i++) {
              if (i < officialRatingValue) {
                starsString += '<span class="star yellow-star">&#9733;</span>';
              } else {
                starsString += '<span class="star">&#9733;</span>';
              }
            }
            $('#rating').html(starsString);

            $.ajax({
              url: "https://sheets.googleapis.com/v4/spreadsheets/1BlEY02zKqkGzWQv_IOPzEaCIV0fXdc7O-aZ14rBrzRI/values/Sheet1!A1:N100?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU",
              method: "GET",
              success: function (ratingsData) {
                var ratingsArray = ratingsData.values;
                var bookRatings = ratingsArray.filter(function (rating) {
                  return rating[0] === bookTitle;
                });

                if (bookRatings.length > 0) {
                  var sum = bookRatings.reduce((acc, val) => acc + parseInt(val[1]), 0);
                  var averageRating = sum / bookRatings.length;

                  var starRating = $('#rating-f .star-rating');
                  starRating.empty();

                  var filledStars = Math.round(averageRating);

                  for (var i = 0; i < filledStars; i++) {
                    var star = $('<span>').addClass('star yellow-star').text('⭐');
                    starRating.append(star);
                  }
                  $('#rating-f').append(`<p>${averageRating.toFixed(1)} (${bookRatings.length} تقييما)</p>`);
                }
              },
              error: function () {
                console.error("حدث خطأ أثناء جلب تقييمات الزوار");
              }
            });

            $('#bookTitle').val(foundBook[0]);
            $('#author').val(foundBook[2]);

            $('#loading-screen').fadeOut('slow', function () {
              $('#book-details').fadeIn('slow');
            });
          } else {
            $('#book-details').html('<p>لم يتم العثور على تفاصيل الكتاب.</p>');
            $('#loading-screen').fadeOut('slow');
          }
        },
        error: function () {
          $('#book-details').html('<p>حدث خطأ أثناء جلب تفاصيل الكتاب.</p>');
          $('#loading-screen').fadeOut('slow');
        }
      });

      $('#star-rating .star').click(function () {
        var rating = $(this).data('rating');
        $('#visitorRating').val(rating);
        $(this).addClass('selected').prevAll().addClass('selected');
        $(this).nextAll().removeClass('selected');
      });

      $('#visitorRatingForm').submit(function (event) {
        event.preventDefault();
        if ($('#visitorRating').val() === "") {
          alert("يرجى اختيار تقييم قبل الإرسال");
          return;
        }
        $('#submitRating').hide();
        $('#star-rating').hide();
        $('#sendingMessage').show();
        var formData = $(this).serialize();
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbyX1xR2RskLrdl7c72lw6rR7D64CACmRG0dYWOxViS7nUr10UIZZl9ymmK7MPeOGITHIQ/exec",
          method: "POST",
          data: formData,
          success: function (response) {
            console.log("تم إرسال التقييم بنجاح.");
            $('#sendingMessage').hide();
            $('#feedbackMessage').show();
          },
          error: function (xhr, status, error) {
            console.error("حدث خطأ أثناء إرسال التقييم:", error);
          }
        });
      });
    });
  </script>
</body>

</html>
