<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكتاب</title>
  <style>
    /* CSS styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f5f5f5;
      color: #333;
    }
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #f5f2e6;
  display: flex;
  justify-content: center;
  align-items: center;
}

#loading-screen img {
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.book-title {
  text-align: center;
  margin-bottom: 20px;
}

.book-cover {
  text-align: center;
}

.book-cover img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.book-details {
  margin-top: 20px;
}

.book-details p {
  margin: 10px 0;
}

.star-rating {
  display: flex;
  justify-content: center;
  margin: 10px 0;
}

.star {
  cursor: pointer;
  font-size: 24px;
  color: #ccc;
}

.selected {
  color: #ff9d00;
}

.yellow-star {
  color: #ff9d00;
}

#summary {
  white-space: pre-line;
  text-align: justify;
}

#visitorRatingForm {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

#visitorRatingForm button {
  margin-top: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

#visitorRatingForm button:hover {
  background-color: #0056b3;
}
