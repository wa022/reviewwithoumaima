<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد منشوراتك</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            direction: rtl;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        #book-selector {
            margin-bottom: 20px;
            height: 40px;
            width: 150px;
            text-align: right;
            font-size: 16px;
            padding: 2px;
            border-radius: 15px;
        }

        #post-container {
            width: 100%;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            background-image: url('https://wa022.github.io/reviewwithoumaima/Photography%20Workshop%20(1).png'); /* الخلفية الافتراضية */
        }
        #post-container img {
            width: 80px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #title {
            font-size: 35px;
            font-weight: bold;
            margin: 10px 0;
        }
        #rating {
            font-size: 20px;
            margin: 10px 0;
        }
        #review {
            font-size: 10px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        #username {
            font-size: 12px;
        }
        
        #download-post {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .star {
            color: gold;
            font-size: 25px;
        }
        #user-comment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #comment {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            direction: rtl;
            text-align: right;
        }
        #copy-comment {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>مولد منشوراتك</h1>
    <select id="book-selector">
        <option value="" disabled selected>اختر رواية</option>
    </select>
    <div class="container">
        <div id="post-container">
            <div class="overlay">
                <img src="https://wa022.github.io/reviewwithoumaima/logoW.png" alt="لوغو">
                <div id="title"></div>
                <div id="rating"></div>
                <div id="review"></div>
                <p id="username">@oumaima.elmamouny</p>
            </div>
        </div>
        <div id="user-comment">
            <textarea id="comment" readonly></textarea>
            <button id="copy-comment">نسخ التعليق</button>
        </div>
    </div>
    <button id="download-post">تحميل المنشور</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const booksDataUrl = 'https://sheets.googleapis.com/v4/spreadsheets/1eFNyOTc1sjFwoBYA5FzB4f-ecGs0w-COjOZ_mXLWBbo/values/Sheet1!A1:I100?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';
        const bookSelector = document.getElementById('book-selector');
        const postContainer = document.getElementById('post-container');
        const titleElement = document.getElementById('title');
        const ratingElement = document.getElementById('rating');
        const reviewElement = document.getElementById('review');
        const commentElement = document.getElementById('comment');

        fetch(booksDataUrl)
            .then(response => response.json())
            .then(data => {
                const books = data.values.slice(1);
                books.forEach((book, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = book[0]; // عنوان الكتاب
                    bookSelector.appendChild(option);
                });

                bookSelector.addEventListener('change', () => {
                    const selectedBook = books[bookSelector.value];
                    const [title, cover, author, pages, genre, , rating, summary, review] = selectedBook;

                    postContainer.style.backgroundImage = `url(${cover})`;
                    titleElement.textContent = title;

                    // Generate stars based on the rating
                    ratingElement.innerHTML = '';
                    for (let i = 0; i < rating; i++) {
                        ratingElement.innerHTML += '<span class="star">★</span>';
                    }

                    reviewElement.textContent = review;

                    // Generate user comment
                    const comment = `
                    عنوان الرواية: ${title}
                    ${'★'.repeat(rating)}
                    الكاتب: ${author}
                    التصنيف: ${genre}
                    عدد الصفحات: ${pages}
                    الملخص: ${summary}
                    تقييمي: ${review}
                    `
                    commentElement.value = comment.trim();
                });
            });

        document.getElementById('download-post').addEventListener('click', () => {
            html2canvas(postContainer, {
                useCORS: true,
                allowTaint: true,
                logging: true,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'post.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        document.getElementById('copy-comment').addEventListener('click', () => {
            commentElement.select();
            document.execCommand('copy');
            alert('تم نسخ التعليق');
        });
    </script>
</body>
</html>
