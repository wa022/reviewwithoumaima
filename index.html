<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>مراجعة مع أميمة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
body {
    font-family: Noto Kufi Arabic, sans-serif;
    margin: 0;
    background-color: #464646;
    direction: rtl;
    color: ivory;
}
p {
    font-size: 12px;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
}

#results-container {
    display: flex; /* استخدم Flexbox للمركز */
    flex-wrap: wrap; /* للسماح بالتفاف العناصر عند الحاجة */
    justify-content: center; /* محاذاة العناصر في الوسط */
}

.main-content,
.sidebar {
    padding: 20px; /* إضافة تباعد داخلي للعناصر */
}

.main-content {
    flex: 2; /* تمدد العنصر بنسبة 2 في شاشات الكبيرة */
    margin-right: 10px; /* تباعد بين العناصر في شاشات الكبيرة */
}

.sidebar {
    flex: 1; /* تمدد العنصر بنسبة 1 في شاشات الكبيرة */
    margin-left: 10px; /* تباعد بين العناصر في شاشات الكبيرة */
}

/* تخصيص العناصر للشاشات الصغيرة */
@media (max-width: 767px) {
    .main-content,
    .sidebar {
        flex: none; /* إلغاء تمدد العناصر */
        width: 80%; /* جعل العناصر تأخذ عرض الشاشة بالكامل */
        margin: 0; /* إلغاء التباعد بين العناصر */
    }
}



/* Adjust for smaller screens (less than 992px) */
@media (max-width: 991px) {
    .book {
        width: calc(33.333% - 20px); /* Adjust width for 3 columns */
    }
}

/* Adjust for smaller screens (less than 768px) */
@media (max-width: 767px) {
    .book {
        width: calc(50% - 20px); /* Adjust width for 2 columns */
    }
}

/* Adjust for even smaller screens (less than 480px) */
@media (max-width: 480px) {
    .container {
        padding: 0 10px; /* إضافة هامش يمين ويسار بـ 10 بكسل */
    }

    .book {
        width: calc(100% - 20px); /* عرض العناصر بالمنتصف مع مسافة 10 بكسل من الجهتين */
    }
}



h3 {
    color: #85640a; /* Darker orange for headings */
    margin-bottom: 20px; /* Add bottom margin */
    text-decoration: none; /* Remove underline from book titles */
}



/* Second Style Section */

header {
    background-color: #424242;
    padding-left: 20px;
  padding-right: 20px;    color: #fff;
    display: flex;
    align-items: center;
}

.logo {
    width: 100px;
    height: auto;
    margin-left: 10%;
    margin-right: 5%;
}

nav {
    display: flex;
    gap: 20px;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.nav-a {
    text-decoration: none;
}

nav.open {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 90px;
    left: 0;
    right: 0;
    background-color: #fff;
    /* border: 1px solid #333; */
    border-radius: 0px;
    padding: 10px;
    height: auto;
}

nav.open a {
    color: #000;
}

.menu-icon {
    display: none;
    width: 25px;
    height: 25px;
    cursor: pointer;
    background-image: url('https://wa022.github.io/2028/menu.png');
    background-size: cover;
}



@media screen and (max-width: 576px) {
    header {
        flex-direction: row-reverse;
    }

    .logo {
        margin-left: auto;
        margin-right: 10px;
    }

    nav {
        display: none;
    }

    .menu-icon {
        display: block;
    }

    .search-box {
        padding: 10px;
    }
}

@media screen and (min-width: 577px) and (max-width: 768px) {
    .logo {
        margin-left: 5%;
        margin-right: 10%;
    }
}

@media screen and (min-width: 769px) and (max-width: 992px) {
    .logo {
        margin-left: 10%;
        margin-right: 5%;
    }
}

@media screen and (min-width: 993px) {
    .logo {
        margin-left: 10%;
        margin-right: 5%;
    }
}

    </style>
</head>
<body>
<header>
    <div class="menu-icon" onclick="toggleMenu()"></div>
    <img src="https://wa022.github.io/2028/oumaima.png" alt="شعار" class="logo">
    <nav>
        <a href="#" class="nav-a">أضف مراجعة</a>
       
    </nav>
</header>
<section id="results-container" class="container">
    <main class="main-content">
     <p> أهلا بك الى لوحة التحكم الخاصة بموقع "مراجعة مع أميمة" .. هذا القسم من موقعك انت فقط من يستطيع الولوج إليه بصلاحية الأدمن حيث يمكنك بسهولة تخصيص موقعك والتحكم بمحتواه بطريقة مبسطة وخالية من التعقيدات. </p>
    </main>
    <aside class="sidebar">444</aside>
</section>
<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        const menuIcon = document.querySelector('.menu-icon');
        nav.classList.toggle('open');

        // تغيير الصورة بناءً على حالة القائمة
        if (nav.classList.contains('open')) {
            menuIcon.style.backgroundImage = "url('https://wa022.github.io/2028/left-arrow.png')";
        } else {
            menuIcon.style.backgroundImage = "url('https://wa022.github.io/2028/menu.png')";
        }
    }
</script>
</body>
</html>
